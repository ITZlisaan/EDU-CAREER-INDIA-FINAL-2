        // Function to create the HTML structure for a single college section
        function createCollegeTable(section) {
            let tableHTML = `
                <h3 class="text-xl font-semibold mt-6 mb-3 text-indigo-700">${section.title}</h3>
                <div class="table-responsive bg-white border border-gray-200 rounded-lg shadow-xl">
                    <table class="data-table">
                        <thead>
                            <tr>
                                ${section.headers.map(header => `<th class="sticky top-0">${header}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${section.data.map(row => `
                                <tr>
                                    ${row.map(cell => `<td>${cell}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            return tableHTML;
        }

        // Function to create the full state accordion/collapse element
        function createStateSection(stateData) {
            const id = stateData.state.replace(/[\s\/\-]/g, '').toLowerCase(); // Sanitize ID for complex state names
            const contentId = `${id}-content`;

            let sectionsHTML = stateData.sections.map(createCollegeTable).join('');

            // Updated classes for light theme
            return `
                <div class="bg-white border border-gray-300 rounded-xl shadow-2xl overflow-hidden">
                    <button id="${id}" class="collapse-toggle w-full p-6 text-left flex justify-between items-center text-2xl font-extrabold bg-indigo-50 hover:bg-indigo-100 transition duration-150 text-indigo-800 border-b border-gray-200" aria-expanded="false" aria-controls="${contentId}">
                        <span>${stateData.state} <span class="text-base font-medium text-gray-600">(${stateData.cities})</span></span>
                        <svg class="w-7 h-7 transform transition-transform duration-300 rotate-0 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="${contentId}" class="p-6 transition-all duration-300 ease-in-out hidden">
                        ${sectionsHTML}
                    </div>
                </div>
            `;
        }

        // Main rendering function
        function renderDirectory() {
            const directory = document.getElementById('state-directory');
            directory.innerHTML = universityData.map(createStateSection).join('');
        }

        // Event listener for toggling the collapsible sections
        document.addEventListener('DOMContentLoaded', () => {
            renderDirectory();

            const collapseToggles = document.querySelectorAll('.collapse-toggle');

            collapseToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const contentId = toggle.getAttribute('aria-controls');
                    const content = document.getElementById(contentId);
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    const icon = toggle.querySelector('svg');

                    // Close all other open sections
                    document.querySelectorAll('.collapse-toggle[aria-expanded="true"]').forEach(otherToggle => {
                        if (otherToggle !== toggle) {
                            otherToggle.setAttribute('aria-expanded', 'false');
                            document.getElementById(otherToggle.getAttribute('aria-controls')).classList.add('hidden');
                            otherToggle.querySelector('svg').classList.remove('rotate-180');
                        }
                    });

                    // Toggle current section
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    content.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180', !isExpanded);
                });
            });

            // Open the first state by default for a better initial view
            if (collapseToggles.length > 0) {
                collapseToggles[0].click();
            }
        });
    </script>
